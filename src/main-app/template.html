   
   <style>
     .top-bar a.iron-selected{

      .top-bar a:hover{

      }
      .top-bar a{
        font-size: 17px;

        text-transform: uppercase;
        color:rgba(255, 255, 255, 0.7);

footer{
  width: 100%;
  background: #212121;
  padding: 20px;
  box-sizing: border-box;
}

  color:#fff;
  display: flex;
  flex-flow: row wrap;

  width: 100%;
  margin:0 auto;
  font-family: "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
  font-size: 14px;
  box-sizing: border-box;

}
footer a{
  color:#fff;
  text-decoration: none;
}

 /* Adding this class starts the animation, removing it cuts it short */

  animation-duration: 1s;

 }
 .page {
        position: relative;

        min-height: 100vh;

        display: flex;

    <app-location route="{{route}}"></app-location>
    <app-route 
      route="{{route}}" 
      pattern="/:page" 
      data="{{routeData}}" 
      tail="{{tail}}">
    </app-route>
    <app-route 
    route="{{route}}" 
    pattern="/:year/:month/:day/:slug" 
    data="{{blogData}}">
  </app-route>
  <app-route 
    route="{{route}}" 
    pattern="/autor/:name" 
    data="{{autorData}}">
  </app-route>
<div class="top-bar" >
  <a href="/"> <img src="/images/DDD-1.png" alt="Soulmatters.ro Logo"> </a>
  <div class="spacer"></div>
<iron-selector selected="[[page]]" class="menu" attr-for-selected="nume">
  <a href="/" nume="home">Acasă</a>
  <a href="/termeni-si-conditii" nume="home">Termeni</a>
</iron-selector>
</div>

    <iron-pages selected="{{page}}"  id="pages"
      attr-for-selected="name" 
      selected-attribute="visible" 
      role="main">
      <main-home  class="page" name="home"></main-home>
      <main-termeni-si-conditii  class="page" name="termeni-si-conditii"></main-termeni-si-conditii>
      <main-blog  class="page" name="blog" slug="[[blogData.slug]]" year="[[blogData.year]]" month="[[blogData.month]]" day="[[blogData.day]]"></main-blog>
      <main-autor class="page"  name="autor" autor="[[autorData.name]]"></main-autor>

    </iron-pages>

    <footer>
      <div class="wrapper">
