<div class="container">

    <h1>[[article.attributes.title]]</h1>
    <iron-image  src="/assets/large[[article.attributes.image]]" placeholder="/assets/place[[article.attributes.image]]" sizing="cover" fade preload alt=""></iron-image>
    <div class="wrapper">
<image-loader></image-loader>
<marked-element markdown="[[article.body]]">
        <div slot="markdown-html"></div>
      </marked-element>
      <user-box uid="[[article.attributes.author]]"></user-box>
    </div>
</div>
