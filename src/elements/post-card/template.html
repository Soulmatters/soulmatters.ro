<div class="wrapper">
        <template is="dom-repeat" items="{{post}}" on-dom-change="observe">
        <div class="item">
                <a href="/blog/[[item.attributes.year]]/[[item.attributes.month]]/[[item.attributes.day]]/[[item.attributes.slug]]">
                    <iron-image  prevent-load src="/assets/card[[item.attributes.image]]" preload  placeholder="/assets/place[[item.attributes.image]]" sizing="cover" fade   alt="">
                    </iron-image>
                </a>
           <div class="meta">
            <a href="/blog/[[item.attributes.year]]/[[item.attributes.month]]/[[item.attributes.day]]/[[item.attributes.slug]]"><h3>[[item.attributes.title]]</h3></a>
        <p>[[item.attributes.description]]...</p>
        <autor-card uid="[[item.attributes.author]]"></autor-card>
    </div>
</div>
</template>
        </div>
